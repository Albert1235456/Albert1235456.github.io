<!DOCTYPE html>
<!-- This is based on DillingerLee's great template here:
https://github.com/Team-Code/KA_Offline -->
<html> 
 <head>
    <title>SketchPad</title> 
	<style>
	body {
			background-image: linear-gradient(rgb(0, 0, 0), rgb(0, 0, 0));
		}
	</style>
</head>
 <body>
    <p align="center"> 
	<!--This draws the Canvas on the webpage -->
      <canvas id="mycanvas"></canvas> 
    </p>
 </body>
 
 <!-- Run all the JavaScript stuff -->
 <!-- Include the processing.js library -->
 <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(1500, 700); 
        frameRate(30);
        
        // ProgramCodeGoesHere
		var canPaint = 1;
		var showUI = 1;
		var fillRedResult = 0;
		var stageRed = true;
		var brushSize = 25;
		var r = 0;
		var g = 0;
		var b = 0;
		drawPaintAppUI = function() {
			if(showUI === 1) {
			fill(0, 0, 0);
			rect(0, 0, 100, 1080);
			rect(1400, 0, 100, 1080);
			rect(0, 0, 1500, 100);
			rect(0, 600, 1500, 1000);
			fill(255, 255, 255);
			triangle(20, 80, 80, 80, 50, 30);
			triangle(20, 120, 80, 120, 50, 170);
			textSize(20);
			text("Brush Color", 100, 20);
			text("Brush Size", 0, 107);
			fill(255, 0, 0);
			ellipse(130, 60, 50, 50);
			fill(0, 255, 0);
			ellipse(200, 60, 50, 50);
			fill(0, 0, 255);
			ellipse(270, 60, 50, 50);
			strokeWeight(2);
			stroke(255, 255, 255);
			fill(0, 0, 0);
			ellipse(340, 60, 50, 50);
			noStroke();
			fill(255, 255, 255);
			ellipse(410, 60, 50, 50);
			fill(255, 255, 255);
			ellipse(1450, 60, 50, 50);
			text("Erase All", 1410, 20);
			fill(255, 255, 255);
			text("SketchPad v0.1 by Arch2 - have fun! :D", 1100, 650);
			}
		};
		background(255, 255, 255);
		fill(0, 0, 0);
		drawPaintAppUI();
		noStroke();
		
		mouseDragged = function() {
		if(canPaint === 1 && mouseX >= 100 && mouseX <= 1400 && mouseY >= 100 && mouseY <= 600) {
			fill(r, g, b);
			ellipse(mouseX, mouseY, brushSize, brushSize);
			drawPaintAppUI();
		}
		};
		
		
		mouseClicked = function() {
			if(brushSize <= 100 && brushSize >= 10 && mouseX >= 20 && mouseX <= 80 && mouseY >= 30 && mouseY <= 80) {
				brushSize++;
			}
			else if(brushSize <= 100 && brushSize >= 10 && mouseX >= 20 && mouseX <= 80 && mouseY >= 120 && mouseY <= 170) {
				brushSize--;
			}
			
			if(mouseX >= 105 && mouseX <= 155 && mouseY >= 45 && mouseY <= 85) {
				r = 255;
				g = 0;
				b = 0;
			}
			
			if(mouseX >= 175 && mouseX <= 225 && mouseY >= 45 && mouseY <= 85) {
				r = 0;
				g = 255;
				b = 0;
			}
			
			if(mouseX >= 255 && mouseX <= 295 && mouseY >= 45 && mouseY <= 85) {
				r = 0;
				g = 0;
				b = 255;
			}
			
			if(mouseX >= 325 && mouseX <= 365 && mouseY >= 45 && mouseY <= 85) {
				r = 0;
				g = 0;
				b = 0;
			}
			
			if(mouseX >= 395 && mouseX <= 435 && mouseY >= 45 && mouseY <= 85) {
				r = 255;
				g = 255;
				b = 255;
			}
			if(mouseX >= 1425 && mouseX <= 1475 && mouseY >= 45 && mouseY <= 85) {
				background(255, 255, 255);
				drawPaintAppUI();
			}
		};
		
		
        
    }};

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
