<!DOCTYPE html>
<!-- This is based on DillingerLee's great template here:
https://github.com/Team-Code/KA_Offline -->
<html> 
 <head>
    <title>Fortify The Wall!</title> 
    <style>
		body {
			background-image: linear-gradient(rgb(0, 0, 0), rgb(0, 0, 0));
		}
		</style>
</head>
 <body>
    <p align="center"> 
	<!--This draws the Canvas on the webpage -->
      <canvas id="mycanvas"></canvas> 
    </p>
 </body>
 
 <!-- Run all the JavaScript stuff -->
 <!-- Include the processing.js library -->
 <!-- See https://khanacademy.zendesk.com/hc/en-us/articles/202260404-What-parts-of-ProcessingJS-does-Khan-Academy-support- for differences -->
 <script src="https://cdn.jsdelivr.net/processing.js/1.4.8/processing.min.js"></script> 
 
 <script>
    var sketchProc = function(processingInstance) {
     with (processingInstance) {
        size(1500, 700); 
        frameRate(30);
        
        // ProgramCodeGoesHere
        var speed = 4;
        var wallX = 1000;
        var wallY = 1000;
        var knightX = -50;
        var knightY = 575;
        var money = 0;
        var kgFunctions = 1;
        var isDead = 0;
        var kills = 0;
        var payout = random(1, 4);
        var pGive = 0;
        var level = 1;
        wall = function() {
            fill(100);
            rect(wallX, wallY, 150, 1000);
            fill(100);
            rect(1500, 500, 500, 300);
            rect(1250, 328, 70, 70);
            rect(1350, 328, 70, 70);
            rect(1450, 328, 70, 70);
        }

        buttons = function() {
            fill(100);
            rect(1400, 125, 100, 50, 10);
            fill(255);
            textSize(20);
            text("FORTIFY", 1400, 125);
            fill(0, 38, 6)
            if(level === 1) {
            text("5$", 1400, 145);
            } else if(level === 2) {
            text("10$", 1400, 145);
            } else if(level > 2) {
            text("15$", 1400, 145);
            }
            fill(100);
            rect(1400, 55, 100, 50, 10);
            fill(255);
            textSize(20);
            text("RESTART", 1400, 55);
            fill(100);
            rect(1280, 660, 100, 50, 10);
            fill(255);
            textSize(20);
            text("PAUSE", 1280, 660);
            fill(100);
            rect(1400, 660, 100, 50, 10);
            fill(255);
            textSize(20);
            text("RESUME", 1400, 660);
            fill(153, 51, 0);
            rect(20, 20, 280, 160, 30);
            fill(255);
            textSize(25)
            if(level > 3) {
                text("Money: " + money + "\nKills: " + kills + "\nLevel: 3", 80, 45);
            } else {
            text("Money: " + money + "\nKills: " + kills + "\nLevel: " + level, 80, 45);
            }

        }

        enemy = function() {
            fill(122, 0, 0);
            rect(knightX, knightY, 50, 50);
            if(knightX >= wallX - 100) {
                wallY += 20;
                knightX = -50;
            }
        }

        kgState = function() {
            if(wallY >= 1100 && money < 0) {
                fill(122, 0, 0);
                kgFunctions = 0;
                isDead = 1;
                text("You lost the game.", 750, 350);
            }
            if(level === 4) {
                fill(0, 255, 0)
                kgFunctions = 0;
                text("You won the game!", 750, 350);
            }
        }
        draw = function() {
            if(level === 1) {
                background(125, 233, 255);
            } else if(level === 2) {
                background(255, 226, 79);
            } else if(level > 2) {
                background(6, 0, 48);
            }
            
            textFont(createFont("monospace"), 30);
            textAlign(CENTER, CENTER);
            noStroke();
            rectMode(CENTER);
            wall();
            if(level === 1) {
                fill(0, 207, 14);
            } else if(level === 2) {
                fill(212, 176, 0);
            } else if(level > 2) {
                fill(0, 120, 14);
            }
            
            rect(750, 650, 2000, 100);
            if(level === 1) {
                fill(153, 51, 0);
            } else if(level === 2) {
                fill(120, 100, 0);
            } else if(level > 2) {
                fill(69, 45, 0);
            }
            
            rect(750, 670, 2000, 100);
            fill(0, 18, 84);
            rect(1150, 575, 50, 50);
            if(kgFunctions === 1) {
                knightX += speed;
            }
            if(wallY <= 800) {
                level++;
                if(level === 2) {
                    speed = 6;
                } else if(level > 2) {
                    speed = 8;
                }
                wallX = 1000;
                wallY = 1000;
                knightX = -50;
                knightY = 575;
                money = 0;
                kgFunctions = 1;
                kills = 0;
                isDead = 0;
            }
            buttons();
            enemy();
            kgState();
        }

        mouseClicked = function() {
            if (mouseX >= 1350 && mouseX <= 1450 && mouseY >= 30 && mouseY <= 80) {
                speed = 4;
                wallX = 1000;
                wallY = 1000;
                knightX = -50;
                knightY = 575;
                money = 0;
                kgFunctions = 1;
                kills = 0;
                isDead = 0;
                level = 1;
                
            }
            if (mouseX >= 1350 && mouseX <= 1450 && mouseY >= 635 && mouseY <= 685) {
                if(wallY > 800 && kgFunctions === 0 && isDead === 0) {
                    kgFunctions = 1;
                }
                
            }
            if (mouseX >= 1230 && mouseX <= 1330 && mouseY >= 635 && mouseY <= 685) {
                if(wallY > 800 && kgFunctions === 1 && isDead === 0) {
                    kgFunctions = 0;
                }
                
            }
            if (mouseX >= knightX - 25 && mouseX <= knightX + 25 && mouseY >= knightY - 25 && mouseY <= knightY + 25 && isDead === 0 && kgFunctions === 1) {
                knightX = -50;
                payout = random(1, 4);
                if(level === 1) {
                    if(payout > 3) {
                    pGive = 2;
                    } else {
                    pGive = 1;
                    }
                } else if(level === 2) {
                    if(payout > 3) {
                    pGive = 3;
                    } else {
                    pGive = 2;
                    }
                } else if(level > 2) {
                    if(payout > 3) {
                    pGive = 4;
                    } else {
                    pGive = 3;
                    }
                }
                
                
                money += pGive;
                if(level === 1) {
                    speed += 0.15;
                } else if(level === 2) {
                    speed += 0.25;
                } else if(level > 2) {
                    speed += 0.35;
                }
                kills++;
            }
            if (mouseX >= 1350 && mouseX <= 1450 && mouseY >= 100 && mouseY <= 150) {
                if(wallY >= 800 && money >= 5 && kgFunctions === 1 && isDead === 0 && level === 1) {
                    wallY -= 10; 
                    money -= 5;
                    
                }
                if(wallY >= 800 && money >= 5 && kgFunctions === 1 && isDead === 0 && level === 2) {
                    wallY -= 10; 
                    money -= 10;
                    
                }
                if(wallY >= 800 && money >= 10 && kgFunctions === 1 && isDead === 0 && level > 2) {
                    wallY -= 10; 
                    money -= 15;
                    
                }
                
            }
        };
    }};

    // Get the canvas that Processing-js will use
    var canvas = document.getElementById("mycanvas"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance = new Processing(canvas, sketchProc); 
 </script>

</html>
